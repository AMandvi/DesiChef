<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <title>SignUp</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <div class="signup_container">
        <!-- <div id="g_id_onload" data-client_id="807862636630-vi2640ekuon1qr9qlm6g438lukafvtg8.apps.googleusercontent.com"
            data-context="signup" data-ux_mode="popup" data-login_uri="http://localhost:5001/users/login/gmail"
            data-auto_prompt="false">
        </div>

        <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
            data-text="signup_with" data-size="large" data-logo_alignment="left">
        </div> -->
        <section class="vh-100" style="background-color: #eee;">
            <!-- <div id="g_id_onload"
                data-client_id="807862636630-vi2640ekuon1qr9qlm6g438lukafvtg8.apps.googleusercontent.com"
                data-context="signup" data-ux_mode="popup" data-login_uri="http://localhost:5001/users/login/gmail"
                data-auto_prompt="false">
            </div>

            <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
                data-text="signup_with" data-size="large" data-logo_alignment="left">
            </div> -->
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                        <div class="d-flex justify-content-center mb-4">
                                            <div id="g_id_onload"
                                                data-client_id="807862636630-vi2640ekuon1qr9qlm6g438lukafvtg8.apps.googleusercontent.com"
                                                data-context="signup" data-ux_mode="popup" data-login_uri="http://localhost:5001/users/register/gmail"
                                                data-auto_prompt="false">
                                            </div>

                                            <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
                                                data-text="signup_with" data-size="large" data-logo_alignment="left">
                                            </div>
                                        </div>

                                        <form class="mx-1 mx-md-4" action="/users/register" method="post">

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="first_name" name="first_name" class="form-control" />
                                                    <label class="form-label" for="first_name">First Name</label>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="last_name" name="last_name" class="form-control" />
                                                    <label class="form-label" for="last_name">Last Name</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="email" id="email"name="email" class="form-control" />
                                                    <label class="form-label" for="email">Your Email</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password" id="password" name="password" class="form-control" />
                                                    <label class="form-label" for="password">Password</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password" id="conf_pass" name="conf_pass" class="form-control" />
                                                    <label class="form-label" for="conf_pass">Confirm
                                                        password</label>
                                                </div>
                                            </div>

                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <button class="btn btn-primary btn-lg">Register</button>
                                            </div>

                                        </form>

                                    </div>
                                    <div
                                        class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                        <img src="{{url_for('static', filename='img/signup.png')}}" class="img-fluid"
                                            alt="signup">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
