<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">

</head>

<body>
    <form action="/meal/create" method="post">
        <div class="mb-3">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <div class="mb-3">
            <label for="description">Description:</label>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div>
        <div class="mb-3">
            <label for="recipe">Recipe:</label>
            <textarea name="recipe" id="recipe" cols="30" rows="10"></textarea>
        </div>
        <div class="mb-3">
            <label for="date_available">Date Available:</label>
            <input type="date" name="date_available" id="date_available">
        </div>
        <div class="mb-3">
            <label for="image_link">Image link:</label>
            <input type="text" name="image_link" id="image_link">
        </div>
        <div class="mb-3">
            <label for="is_vegan">Is vegan?</label>
            <input type="checkbox" name="is_vegan" value="1">
        </div>
        <div class="mb-3">
            <label for="is_vegan">Is diet?</label>
            <input type="checkbox" name="is_diet" value="1">
        </div>
        
        
        <button class="btn btn-primary">Save</button>
    </form>
</body>

</html>
