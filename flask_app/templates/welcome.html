<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="#">Desi Chef</a> -->
                <img src="{{ url_for('static', filename='img/desi_cheflogo2.png') }}" style="height: 70px;">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/weeklymenu">Weekly Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/myorders">My Orders</a>
                        </li>
                    </ul>
                    <ul class="nav nav-pills">
                        {% if logged_user == none %}
                        <li class="nav-item px-2">
                            <a class="nav-link active" aria-current="page" href="/login">Login</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link active" aria-current="page" href="/register">Sign Up</a>
                        </li>
                        {% endif %}

                        {% if logged_user != none %}
                        <li class="nav-item px-2">
                            <a class="nav-link active" aria-current="page" href="users/logout">Logout</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <div class="box-1">
            <h1 class="display-6 text-center py-4">Indian Dinner in just three steps</h1>
            <div class="d-flex justify-content-around ">
                <div class="border border-secondary">
                    <img src="{{url_for('static', filename='img/choose.png')}}" class="box-img" alt="choose">
                    <h5 class="text-center text-muted">Choose</h5>
                </div>
                <div class="border border-secondary">
                    <img src="{{url_for('static', filename='img/cook.png')}}" class="box-img" alt="cook">
                    <h5 class="text-center text-muted m">Cook</h5>
                </div>
                <div class="border border-secondary">
                    <img src="{{url_for('static', filename='img/enjoy.png')}}" class="box-img" alt="enjoy">
                    <h5 class="text-center text-muted">Enjoy</h5>
                </div>
            </div>
        </div>

        <div class="container-fluid py-6 mt-3" style="padding-top: 40px;">
            <h4 class="display-6 text-center py-2">This Weeks Menu</h4>
            <div class="d-flex flex-row flex-nowrap overflow-auto">
                {%for meal in week_meals%}
                <div class="card mx-3" style="min-width: 300px;">
                    <img style="width: 300px; height: 200px;"
                        src="{{url_for('static', filename='img/' + meal.image_link)}}" class="card-img-top"
                        alt="{{url_for('static', filename='img/choose.png')}}" />
                    <div class="card-body min-width: 300px;">
                        <h5 class="card-title">{{meal.name}}</h5>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>

    </div>
</body>

</html>
